<html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="clock" content="javascript clock with sprints">
        <title>ticking clock</title>

           <link href='http://fonts.googleapis.com/css?family=Codystar:300,400' rel='stylesheet' type='text/css'>

<body>
<body onload="startTime()">

<!-- <br> -->
    <section class="flex-parent wholeclock">   
      <div class="timePart">
        <div id="timeHours" class="time04"></div> 
      </div>
      <div class="timePartColon">
        <img src="images/colon.png" class="colon">
      </div>
      <div class="timePart">
        <div id="timeMinutes" class="time20 "></div>
      </div>
      <div class="timePartColon">
        <img src="images/colon.png" class="colon">
      </div>
      <div class="timePart">
        <div id="timeSeconds" class="time44 "></div>
      </div>  
    </section>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/main.js"></script>
